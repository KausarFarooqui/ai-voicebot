<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI VoiceBot</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="center-container">
    <div class="voicebot-ui">
      <div class="logo-title">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712105.png" alt="voicebot" class="voicebot-logo" />
        <h1>AI VoiceBot</h1>
      </div>

      <!-- üë§ User Asked Area -->
      <div class="user-asked" id="userText">You asked: <em>...</em></div>

      <!-- üí¨ Chat -->
      <div id="chatContainer" class="chat-container"></div>

      <!-- üé§ Mic Start Button -->
      <div class="round-buttons">
        <button id="startBtn" onclick="startListening()">
          üéôÔ∏è Start
        </button>
        <button onclick="stopSpeaking()">‚èπ Stop</button>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="script.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('PWA ready!'));
    }
  </script>
</body>
</html>
